indentPreamble: 1
defaultIndent: "  "
onlyOneBackup: 0
maxNumberOfBackups: 2
indentAfterItems:
    itemize: 1
    enumerate: 0
    description: 0
    list: 0
removeTrailingWhitespace:
    beforeProcessing: 1
# indentAfter
indentRules:
    chapter: "  "
    section: "  "
    item: "    "
modifyLineBreaks:
    preserveBlankLines: -1
    condenseMultipleBlankLinesInto: 1
    textWrapOptions:
        columns: 0
        separator: ""
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
    oneSentencePerLine:
        manipulateSentences: 1
        removeSentenceLineBreaks: 1
        textWrapSentences: -1
        sentenceIndent: ""
        sentencesFollow:
            par: 1
            blankLine: 1
            fullStop: 1
            exclamationMark: 1
            questionMark: 1
            rightBrace: 0
            commentOnPreviousLine: 1
        sentencesBeginWith:
            A-Z: 1
            a-z: 1
            # other: "\(\w\)"
        sentencesEndWith:
            basicFullStop: 0
            betterFullStop: 1
            exclamationMark: 1
            questionMark: 1
            other: "\;"
    items:
        ItemStartsOnOwnLine: 1
